<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <input type="number"  id="txtNot1" placeholder="ilk notunuzu giriniz">
    <input type="number"  id="txtNot2" placeholder="ikinci notunuzu giriniz">
    <button id="btnHesapla">Hesapla</button>
    <h1>Yil sonu notu: <span></span></h1>
    

<script>
document.querySelector('#btnHesapla').addEventListener("click", ()=>{
const not1=document.querySelector("#txtNot1");
const not2=document.querySelector("#txtNot2");
if(!not1 || isNaN(not1) || not1<0 || not1>100){
    alert("1. not icin gecerli bir deger giriniz!");
  not1.focus();
  not1.value="";

    return;
}
if(!not2 || isNaN(not2) || not2<0 || not2>100){
    alert("2. not icin gecerli bir deger giriniz!");
  not2.focus();
  not2.value="";
  
    return;
}
not1=Number(not1.value);
not2=Number(not2.value);

const ortalama=(not1+not2)/2;
            let harfNot = "";

            switch(true){
                case ortalama >= 90:
                    harfNot = "A";
                    break;
                case ortalama >=80:
                    harfNot = "B";
                    break;
                case ortalama >=70:
                    harfNot = "C";
                    break;
                case ortalama >=50:
                    harfNot = "D";
                    break;
                default:
                    harfNot = "F";
            }
            
            document.querySelector("#sonuc").innerHTML = harfNot;










});


















</script>







</body>
